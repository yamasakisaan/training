<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>経費管理ページ</title>
</head>
<body>
	<div class="main clearfix">
		<div id="list">
			<form id="expenseSelector">
				<div>
					<label for="empIdParam">社員ID:</label>
					<input type="text" maxlength="10" name="empIdParam" id="empIdParam">
				</div>
				<div>
					<label for="categoryParam">カテゴリ</label>
					<input type="text" name="categoryParam" id="categoryParam">
				</div>
				<button id="findExpense">検索</button>
			</form>
			<p>経費一覧:</p>
			<div id="expenses"></div>
			<div id="insertBlock">
				<button type="button" id="newExpense">新規追加</button>
			</div>
            <div>
				<button id="downloadCsv" onclick="location.href='api/expenses/csv'">CSVファイルに出力</button>
            </div>
		</div>
		<div id="detail">
			<p>経費詳細データ：</p>
			<form id="expenseForm" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">ID:</label>
					<input type="text" name="id" id="id" disabled>
				</div>
				<div>
					<label for="empId">社員ID:</label>
					<input type="text" maxlength="10" name="empId" id="empId">
				</div>
				<div>
					<label for="advanceYmd">立替日:</label>
					<input type="text" maxlength="40" name="advanceYmd" id="advanceYmd">
				</div>
				<div>
					<label for="amount">金額:</label>
					<input type="text" name="amount" id="amount">
				</div>
				<div>
					<label for="category">カテゴリ:</label>
					<select name="category" id="category">
						<option value="" selected>カテゴリ</option>
						<option value="交通費" selected>交通費</option>
						<option value="印刷費" selected>印刷費</option>
					</select>
				</div>
            	<div>
					<button id="saveExpense">保存</button>
            	</div>
			</form>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/expense.js"></script>

</body>
</html>
