<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>経費管理ページ</title>
</head>
<body>
	<div class="main clearfix">
		<div id="list">
			<form id="expenseSelector">
				<div>
					<label for="empIdParam">社員ID:</label>
					<input type="text" maxlength="10" name="empIdParam" id="empIdParam">
				</div>
				<div>
					<label for="categoryParam">カテゴリ:</label>
					<input type="text" name="categoryParam" id="categoryParam">
				</div>
				<button id="findExpense">検索</button>
			</form>
			<p>経費一覧:</p>
			<div id="expenses"></div>
			<div id="insertBlock">
				<button type="button" id="newExpense">新規追加</button>
			</div>
            <div>
				<button id="downloadCsv" onclick="location.href='api/expenses/csv'">CSVファイルに出力</button>
            </div>
		</div>
		<div id="detail">
			<p>経費詳細データ：</p>
			<form id="expenseForm" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">申請ID:</label>
					<input type="text" name="id" id="id" disabled>
				</div>
				<div>
					<label for="applicationDate">申請日:</label>
					<input type="text" maxlength="10" name="applicationDate" id="applicationDate">
				</div>
				<div>
					<label for="updateDate">更新日:</label>
					<input type="text" maxlength="40" name="updateDate" id="updateDate">
				</div>
				<div>
					<label for="empId">申請者:</label>
					<input type="text" name="empId" id="empId">
				</div>
				<div>
					<label for="title">タイトル:</label>
					<select name="title" id="title">
						<option value="" selected>カテゴリ</option>
						<option value="交通費" selected>交通費</option>
						<option value="印刷費">印刷費</option>
					</select>
				</div>
				<div>
					<label for="payee">支払先:</label>
					<input type="text" name="payee" id="payee">
				</div>
				<div>
					<label for="amount">金額:</label>
					<input type="text" name="amount" id="amount">
				</div>
				<div>
					<label for="status">ステータス:</label>
					<input type="text" name="status" id="status">
				</div>
				<div>
					<label for="modifiedBy">更新者:</label>
					<input type="text" name="modifiedBy" id="modifiedBy">
				</div>
            	<div>
					<button id="return">戻る</button>
            	</div>
            	<div>
					<button id="approval">承認</button>
            	</div>
            	<div>
					<button id="reject">却下</button>
            	</div>
            	<div>
					<label for="reasonOfReject">却下理由:</label>
					<input type="text" name="reasonOfReject" id="reasonOfReject">
				</div>
            	<div>
					<button id="saveExpense">保存</button>
            	</div>
			</form>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/expense.js"></script>

</body>
</html>
